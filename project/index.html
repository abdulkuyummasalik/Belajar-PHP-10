<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Khoyum</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
    --bg-color: #1a1a1a;
    --second-bg-color: #2c2c2c;
    --text-color: #ffffff;
    --main-color: #ff7f00;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
}

h1 {
    color: var(--main-color);
    margin-bottom: 20px;
    font-weight: bold;
}

.project-card {
    background-color: var(--second-bg-color);
    border: none;
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.project-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px var(--main-color);
}

.card-title {
    color: var(--main-color);
}

.btn-main {
    background-color: var(--main-color);
    border: none;
    color: var(--bg-color);
    transition: background-color 0.3s, color 0.3s;
}

.btn-main:hover {
    background-color: var(--text-color);
    color: var(--main-color);
}

    </style>
</head>
<body>
    <div class="container mt-5">

                    </div>
                </div>
            </div>
            <div class="col-md-6">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card project-card">
                    <div class="card-body">
                        <h5 class="card-title">Kasir (Session)</h5>
                        <a href="http://project-khoyum.infinityfreeapp.com/kasir/" target="_blank" class="btn btn-main">View Project</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            <div class="col-md-6">

            <div class="col-md-6">

                        <a href="http://project-khoyum.infinityfreeapp.com/tiket/" target="_blank" class="btn btn-main">View Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
